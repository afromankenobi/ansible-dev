# Elixir - installed via asdf built-in mechanism
# File: ~/.default-elixir-packages (asdf reads automatically)
default_elixir_base:
  - elixir_ls           # Elixir LSP

# Go - installed via go install
# File: ~/.default-golang-packages (asdf reads automatically)
default_go_base:
  - golang.org/x/tools/gopls@latest                                     # Go LSP
  - github.com/golangci/golangci-lint/cmd/golangci-lint@latest         # Linter
  - mvdan.cc/gofumpt@latest                                             # Formatter

# Rust - installed via cargo
# File: ~/.default-cargo-crates (asdf reads automatically)
default_rust_base:
  - rust-analyzer       # Rust LSP
  - clippy              # Linter (may be built-in)
  - rustfmt             # Formatter (may be built-in)

