  - Cython
  - PyQt6-WebEngine
  - ansible
  - black
  - cmake-language-server
  - flask
  - grip
  - nose
  - pipenv
  - poetry
  - pyls
  - pyright
  - pytest
  - terminal-controller
  - tree-sitter-python
  # Additional LSP tools
  - python-lsp-server
  - pylsp-mypy
  - python-lsp-black
  - pylsp-rope
