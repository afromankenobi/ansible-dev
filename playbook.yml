---
- hosts: all
  name: Provision dev server

  vars_files:
    - variables.yml

  roles:
    - role: elliotweiser.osx-command-line-tools
    - role: geerlingguy.mac.homebrew
      tags: ['homebrew']
    - role: geerlingguy.mac.dock
      when: configure_dock
      tags: ['dock']
    - role: "./postgresql"
    - role: "./rbenv"
    - role: "./neovim"

  tasks:
    - import_tasks: tasks/sudoers.yml
      when: configure_sudoers
      tags: ['sudoers']
    - import_tasks: tasks/osx.yml
      when: configure_osx
      tags: ['osx']
